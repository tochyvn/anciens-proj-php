<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Map google</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 70%;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs23yM_jXDvXa3f9HTPOC0f2i8RtCaT80&region=GB&callback=initMap" async defer></script>

</body>
</html>
